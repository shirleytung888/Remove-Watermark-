        env: {
          NEXT_PUBLIC_GEMINI_API_KEY: "PASTE_YOUR_AIZA_KEY_HERE",
          // If your code uses a different name (like GEMINI_API_KEY), 
          // change the name above to match exactly what is in index.tsx
        }
      };
      // ‚òùÔ∏è FIX ENDS HERE

        theme: {

              }

            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
